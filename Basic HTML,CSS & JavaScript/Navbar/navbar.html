<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        *{
            font-family: 'Roboto';
            margin:0;
            padding:0;
        }
        body{
            background-color: blanchedalmond;
        }
        .navbar{
            position: fixed;
            display: flex;
            background-color: black;
            height: 4rem;
            width: 100vw;
            color: aliceblue;
            text-align: center;
            align-items: center;
        }
        .nav-items{
            display: flex;
            padding: 3px 1rem;
            list-style: none;
            align-items: center;
            margin: auto 1rem;
        }
        .nav{
            margin-right: 3rem;
            font-size: 1rem;
            text-transform: uppercase;
            text-decoration: none;
            color: aliceblue;
        }

        .nav:hover{
            transition: all .3s ease;
            color: aqua;
            transform: scale(1.1);
        }

        .heading{
            font-size: 2rem;
            margin:1rem 1rem;
            margin-right: 1rem;
        }

        @media(max-width: 700px)
        {
            .heading{
                display: none ;
            }
            .nav-items{
            display: flex;
            padding: 3px 5px;
            list-style: none;
            }
            .nav{
                margin-right: 3rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        
        <div class="heading">My NavBaR</div>
        <ul class="nav-items"> 
            <a class="nav" href=""><li >About</li></a>
            <a class="nav" href=""><li >home</li></a>
            <a class="nav" href=""><li >contact</li></a>
            <a class="nav" href=""><li >services</li></a>
        </ul>
    </div>
</body>
</html>
